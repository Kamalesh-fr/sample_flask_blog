<!-- profile.html -->
{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-picture-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .file-upload {
            display: none;
        }
        .circle {
            border-radius: 50% !important;
            overflow: hidden;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .p-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666666;
            transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
            cursor: pointer;
        }
        .p-image:hover {
            transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
        }
        .upload-button {
            font-size: 1.2em;
        }
        .upload-button:hover {
            transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
            color: #999;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
  
<!-- <div class="container mt-5"> -->
    <!-- <div> -->
      <div class="profile-picture-container mb-3">
          <h2 class="text-center">Edit Profile</h2>
            <div class="circle">
                <img class="profile-pic" src="{{ url_for('static', filename='profile_picture.jpg') if current_user.profile_picture else 'https://via.placeholder.com/150' }}">
            </div>
            <div class="p-image">
                <i class="fa fa-camera upload-button"></i>
                <input class="file-upload" type="file" accept="image/*" name="profile-upload">
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" value="{{ current_user.phone }}">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option {% if current_user.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option {% if current_user.gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ current_user.age }}">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    <!-- </div> -->
<!-- </div> -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function() {
        var readURL = function(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.profile-pic').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $(".file-upload").on('change', function() {
            readURL(this);
        });
        $(".upload-button").on('click', function() {
           $(".file-upload").click();
        });
    });
</script>
</body>
</html>
{% endblock %}
